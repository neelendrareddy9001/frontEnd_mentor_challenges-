<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 href="#">sneakers</h1>
      
        
          <ul class="menu-list">
          <li>
            <a href="#">Collection</a>
          </li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="main-menu"></div>
        <span><img src="./images/icon-menu.svg" alt="menu" class="menuIcon"></span>
      
        <div class="responsive">
          <span>
            <img src="./images/icon-cart.svg" class="cart">
          </span>
          <span>
            <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          </span>
        </div>
        </div>
      </div>
    </nav>
    </header>

    <section class="banner">
      <!-- Image container -->
      <div class="img-container">
        <div class="single-img"></div>
        <div class="img-group">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- Cart adding info -->
      <div class="img-info-container">
        <span>sneaker company</span>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everyting the weather can offer.</p>
        <div class="price">
          <p>$125.00</p><span>50%</span>
          <span>$250.00</span>
        </div>
        <div class="cart-add">
          <div>
            <button>-</button>
            <p>0</p>
            <button>+</button>
          </div>
          <button><img src="./images/icon-cart.svg">Add to cart</button>
        </div>
      </div>
    </section>
    <hr />
  </body>
</html>
